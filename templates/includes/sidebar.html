<div class="row menu-row my-5">
    <div class="col-12 text-center">
        <a href="{% url 'products' %}" class="btn bg-white nav-btn rounded-0 w-90">
            Show All Products
        </a>
    </div>
</div>
<div class="row menu-row my-5">
    <div class="col-12 text-center">
        <div class="dropdown">
            <a  class="btn dropdown-toggle bg-white text-black-orange rounded-0 w-90"
                href="#"
                role="button"
                id="dropdownMenuLinkSideBar"
                data-mdb-toggle="dropdown"
                aria-expanded="false">
                Sort All Products By
            </a>
              
            <ul class="dropdown-menu rounded-0 w-90" aria-labelledby="dropdownMenuLinkSideBar">
              <li><a class="dropdown-item rounded-0" href="{% url 'products' %}?sort=price&direction=asc">Price</a></li>
              <li><a class="dropdown-item rounded-0" href="{% url 'products' %}?sort=size__full_size_sort&direction=asc">Size</a></li>
              <li><a class="dropdown-item rounded-0" href="{% url 'products' %}?sort=manufacturer__name&direction=asc">Brand</a></li>
            </ul>
        </div>
    </div>
</div>
<h5 class="ms-5 mt-5">Search in all products</h5>
<div class="row menu-row">
    <form class="col-12 free-search-form my-3" method="GET" action="{% url 'products' %}">
        <div class="input-group w-90">
            <input id="sidenav-searchbar" class="form-control background-white text-black-orange rounded-0" type="text" name="q" placeholder="Search"/>
            <div class="input-group-append">
                <button type="submit" class="btn bg-white rounded-0 form-control">
                    <i class="icon fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<h5 class="ms-5 mt-5">Select search criteria</h5>
<div class="row menu-row">
    <form method="GET" action="{% url 'products' %}">
        <h6 class="mt-4 ms-3">Season:</h6>
        <div class="row menu-row">
            <div class="col-12">
                <select class="select" name="season">
                    <option value="{{ categories.name }}">Select All</option>
                    {% for category in categories %}
                        <option value="{{ category.name }}">{{ category.display_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <h6 class="mt-4 ms-3">Size:</h6>
        <div class="row menu-row">
            <div class="col-12">
                <select class="select" data-mdb-placeholder="Select Size" data-mdb-visible-options="6" name="size">
                    <option value="{{ sizes.full_size_code }}">Select All</option>
                    {% for size in sizes %}
                        <option value="{{ size.full_size_code }}">{{ size.full_size_display }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <h6 class="mt-4 ms-3">Brand:</h6>
        <div class="row menu-row">
            <div class="col-12">
                <select class="select" multiple data-mdb-placeholder="Select Brand" data-mdb-visible-options="6" name="brand">
                    {% for manufacturer in manufacturers %}
                        <option value="{{ manufacturer.name }}">{{ manufacturer.display_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row dropdown-search mx-3 mt-4">
            <div class="col-6 offset-4">
                <button type="submit" class="btn bg-white rounded-0">
                    Filter
                </button>
            </div>
        </div>
    </form>
</div>
